<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
</head>
<body>

	<div class="cal">
		<div class="textos">
			<div class="resp"></div>
			<div class="resp"></div>
		</div>
		<div class="btn">
			<div class="columna">
				<button>7</button>
				<button>4</button>
				<button>1</button>
				<button>0</button>
			</div>
			<div class="columna">
				<button>8</button>
				<button>5</button>
				<button>2</button>
				<button>.</button>
				
			</div>
			<div class="columna">
				<button>9</button>
				<button>6</button>
				<button>3</button>
				<button>=</button>
			</div>
			<div class="columna">
				<button>*</button>
				<button>/</button>
				<button>+</button>
				<button>-</button>
				
			</div>
			<div class="columna">
				
			</div>
		</div>

	</div>

</body>
</html>
